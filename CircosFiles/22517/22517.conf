</pairwise>


<pairwise RUL RML>
spacing = 100u 
</pairwise>

<pairwise RML_gr_1A RLL>
spacing = 100u 
</pairwise>

<pairwise RLL_gr_19 LUL>
spacing = 150u 
</pairwise>

<pairwise LUL LML>
spacing = 100u 
</pairwise>

<pairwise LML_w_gr LLL_cluster_1>
spacing = 100u 
</pairwise>

<pairwise RMS_Br_LN_post L_carinal_LN>
spacing = 150u 
</pairwise>

<pairwise L_subclav_LN Ant_pretrach_LN>
