thickness = 20p
fill = yes
stroke_color = dgrey
stroke_thickeness = 2p

# Minimum definition for ideogram labels.

show_label = yes
# see etc/fonts.conf for list of font names
label_font = default 
label_radius = 1r + 280p
label_size = 30
label_parallel = no

</ideogram>

