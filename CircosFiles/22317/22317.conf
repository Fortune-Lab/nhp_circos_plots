</pairwise>


<pairwise RUL_gr_2 RML>
spacing = 100u 
</pairwise>

<pairwise RML_area_2 RLL>
spacing = 100u 
</pairwise>

<pairwise RLL_gr_A LUL>
spacing = 150u 
</pairwise>

<pairwise LUL_gr_A LML>
spacing = 100u 
</pairwise>

<pairwise LML_gr_A LLL>
spacing = 100u 
</pairwise>

<pairwise R_subclav_LN_gran L_carin_LN>
spacing = 150u 
</pairwise>

<pairwise LUL_LN ACC_LN>
spacing = 150u 
</pairwise>

<pairwise R_ing_LN L_AX_LN>
spacing = 150u 
</pairwise>

<pairwise L_ing_LN ACC_LN>
spacing = 150u 
</pairwise>

</spacing>

radius = 0.5r
thickness = 20p
fill = yes
stroke_color = dgrey
stroke_thickeness = 2p

# Minimum definition for ideogram labels.

show_label = yes
# see etc/fonts.conf for list of font names
label_font = default 
label_radius = 1r + 280p
label_size = 30
label_parallel = no

</ideogram>

